repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: main
    hooks:
        - id: check-yaml
        - id: end-of-file-fixer
        - id: trailing-whitespace

    - repo: https://github.com/dnephin/pre-commit-golang
    rev: master
    hooks:
        - id: go-imports
        - id: golangci-lint
        - id: go-unit-tests